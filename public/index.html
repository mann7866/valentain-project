<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kamu Sayang Aku? ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', cursive;
        overflow: hidden;
        text-align: center;
        color: white;
    }

    .box {
        position: relative;
    }

    h1 {
        font-size: 45px;
        margin-bottom: 30px;
        animation: glow 2s infinite alternate;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yes {
        background: white;
        color: #ff4e50;
    }

    #no {
        background: #ff4e50;
        color: white;
        position: absolute;
    }

    button:hover {
        transform: scale(1.1);
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px white; }
        to { text-shadow: 0 0 30px pink; }
    }

    .love-animation {
        position: fixed;
        font-size: 50px;
        animation: pop 1s forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(3); opacity: 1; }
    }
</style>
</head>

<body>

<div class="box">
    <h1>Kamu Sayang Aku  Ngga? ‚ù§Ô∏è</h1>
    <button id="yes">Iyaaa ‚ù§Ô∏è</button>
    <button id="no">Tidak üòú</button>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // Supaya tombol "Tidak" punya posisi awal
    noBtn.style.position = "fixed";

    // Tombol Tidak lari-lari tapi tetap dalam layar
    noBtn.addEventListener("mouseover", () => {

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = window.innerWidth - btnWidth;
        const maxY = window.innerHeight - btnHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });

    // Kalau klik Iya
    yesBtn.addEventListener("click", () => {
        const heart = document.createElement("div");
        heart.classList.add("love-animation");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.position = "fixed";
        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.transform = "translate(-50%, -50%)";
        document.body.appendChild(heart);

        setTimeout(() => {
            window.location.href = "valentine.html";
        }, 1500);
    });
</script>


</body>
</html>
